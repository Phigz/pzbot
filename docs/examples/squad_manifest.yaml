    name: "Rick"
    role: "Leader"
    personality:
      bravery: 0.9
      greed: 0.2
    spawn_location: "Muldraugh_PoliceStation"
    
  - id: "bravo_scout"
    name: "Glenn"
    role: "Scout"
    personality:
      bravery: 0.4
      greed: 0.8
    spawn_location: "Muldraugh_PoliceStation"

  - id: "bravo_mule"
    name: "Daryl"
    role: "Hauler"
    personality:
      bravery: 0.7
      greed: 0.5
    spawn_location: "Muldraugh_PoliceStation"
